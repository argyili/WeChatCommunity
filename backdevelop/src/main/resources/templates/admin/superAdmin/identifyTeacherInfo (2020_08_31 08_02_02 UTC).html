</head>
<body>
<div th:include="/admin/superAdmin/superAdminFrame :: copyright">
    <div id="mws-Main" th:fragment="Main">
        <form th：action="@{/superAdmin/identifyTeacher}" th:object="${teacher}" method="post" class="form1">
            <input type="hidden" th:field="*{wxid}"/>
            <input type="hidden" id="identification" th:field="*{identification}"/>
            <div class="mws-panel grid_3">
                <div class="mws-panel-header">
                    <span class="mws-i-24 i-books-2">教师信息</span>
                </div>
                <div class="mws-panel-body">
                    <ul class="mws-summary">
                        <li>
                            微&nbsp;&nbsp;信&nbsp;&nbsp;号：<span th:text="${teacher.wxid}"/>
                        </li>
                        <li>
                            地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区：<span th:text="${teacher.region}"/>
                        </li>
                        <li>
                            电话号码：<span th:text="${teacher.phoneNum}"/>
                        </li>
                        <li>
                            禁言状态：<span id="forbidden" th:text="${teacher.forbidden}"/>
                        </li>
                        <li>
                            <input type="submit" id="pass" value="通过" />
                            <input type="submit" id="notPass" value="不通过" />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mws-panel grid_5">
                <div class="mws-panel-header">
                    <span class="mws-i-24 i-graph">认证照片</span>
                </div>
                <div class="mws-panel-body">
                    <div class="mws-panel-content">
                        <div id="mws-dashboard-chart">
                            <img th:src="@{${teacher.img}}" id="img" alt="认证照片" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
